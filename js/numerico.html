<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerico</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3.7;

        console.log(x+y);//suma
        console.log(x-y);//resta
        console.log(x*y);//mulitplicacion
        console.log(x/y);//division
        console.log(x%y);//residuo
        console.log(1 + x++);//multiplicador linea x pasa a valer 11
        console.log(1 + y++);//multiplicador linea y pasa a valer 5.7

    </script>
    
</body>
</html>
