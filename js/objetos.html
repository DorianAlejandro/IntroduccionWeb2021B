<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos en JS</title>
</head>
<body>
    <script>
        let persona = {
            nombre: 'Dorian',
            apellidos: 'White',
            aficiones: ['quimica','cocina','programar'],
            inscrito: true
        };

        console.log(persona.nombre);//nombre de la persona
        console.log(persona.inscrito);//dice si esta inscrito
        console.log(persona.aficiones);// aficiones
        console.log(persona.aficiones[1]);//segunda aficion (se pone el '1' porque empieza a contar de la posicion '0')
        console.log(Object.keys(persona).length);//para saber si un objeto esta vacio

    </script>
</body>
</html>
