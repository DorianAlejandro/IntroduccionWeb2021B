        //for
        for (let i = 0; i<6; i++) {

            console.log(a);
            a++;
        }
        //do while
        do {
            console.log(a);
        }while (a < 6) 

        //foreach
        const arreglo = [45, 0, 30, 26, 7 ]
        arreglo.forEach(miIterador);

        console.log(arreglo[0]);
        console.log(arreglo[1]);
        console.log(arreglo[2]);

        }
