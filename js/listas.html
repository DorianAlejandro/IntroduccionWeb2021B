<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en JS</title>
</head>
<body>
    <script>
        let nombre = 'Dorian';
        let arreglo = ['Guadalajara', "White", 40, ,nombre, true, "Barcelona"]

        console.log(arreglo[0]);//primer valor
        console.log(arreglo[2]);//segundo valor
        console.log(arreglo[6]);
        console.log(arreglo.length);
        console.log(arreglo[arreglo.length-1]);//siempre devuelve el ultimo valor

    </script>
</body>
</html>
